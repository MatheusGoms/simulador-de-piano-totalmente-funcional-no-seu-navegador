<!DOCTYPE html>
<html lang="pt-br">
<head>
​ ​ <meta charset="UTF-8">
​ ​ <title>Piano Simulador</title>
​ ​ <link rel="stylesheet" href="style.css">
</head>
<body>
​ ​ <h1>Simulador de Piano</h1>
​ ​ <div id="piano">
​ ​ ​ ​ <button class="key white" data-note="C">C</button>
​ ​ ​ ​ <button class="key black" data-note="Csharp">C♯</button>
​ ​ ​ ​ <button class="key white" data-note="D">D</button>
​ ​ ​ ​ <button class="key black" data-note="Dsharp">D♯</button>
​ ​ ​ ​ <button class="key white" data-note="E">E</button>
​ ​ ​ ​ <button class="key white" data-note="F">F</button>
​ ​ ​ ​ <button class="key black" data-note="Fsharp">F♯</button>
​ ​ ​ ​ <button class="key white" data-note="G">G</button>
​ ​ ​ ​ <button class="key black" data-note="Gsharp">G♯</button>
​ ​ ​ ​ <button class="key white" data-note="A">A</button>
​ ​ ​ ​ <button class="key black" data-note="Asharp">A♯</button>
​ ​ ​ ​ <button class="key white" data-note="B">B</button>
​ ​ </div>
​ ​ <script src="script.js"></script>
</body>
</html>
